<div class="col-md-12">
    <div class="panel panel-default" >
        <div class="panel-heading">
            <h3 class="panel-title">Contacts</h3>
        </div>
        <div class="list-group">
            <div class="list-group-item" ng-repeat="contact in contacts">
                <div class="row">
                    <div class="col-md-10"><h4 class="list-group-item-heading">{{ contact.name }}</h4></div>
                    <div class="col-md-2">
                        <span class="pull-right">
                            <i class="glyphicon glyphicon-edit"></i> 
                            <i class="glyphicon glyphicon-remove-circle"></i>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <span class="text-muted">Email : </span><span class="list-group-item-text">{{ contact.email }}</span>
                    </div>
                    <div class="col-md-4">
                        <span class="text-muted">Phone : </span><span class="list-group-item-text">{{ contact.phone }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
