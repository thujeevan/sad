<div class="col-md-6 col-md-offset-3">
    <form name="loginForm" ng-submit="login()" novalidate>
        <div ng-class="['form-group', { 'has-error' : loginForm.$submitted && (loginForm.email.$error.required || loginForm.email.$error.email) }]">
            <label for="email">Email</label>
            <input name="email" class="form-control" type="email" id="email" placeholder="Email" ng-model="user.email" required>
        </div>
        <div ng-class="['form-group', { 'has-error' : loginForm.$submitted && loginForm.password.$error.required }]">
            <label for="password">Password</label>
            <input name="password" class="form-control" type="password" id="password" placeholder="Password" ng-model="user.password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
</div>
